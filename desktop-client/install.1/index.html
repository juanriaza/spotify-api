<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="install.css">
	</head>
	<body onload="sp = getSpotifyApi(1); sp.require('install').init()">
		<div id="icon">
			<img id="image" onload="this.parentElement.classList.add('loaded')">
			<div id="placeholder"></div>
		</div>
		<div id="status"></div>
		<div id="progress" class="progress">
			<div class="track">
				<div class="value" style="width: 50%"></div>
				<div class="filler"></div>
			</div>
			<div class="border"></div>
		</div>
		<div id="error" class="hidden"></div>
		<div id="log"></div>
	</body>
</html>
